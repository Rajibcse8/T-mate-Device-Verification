<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <title>Create Request</title>
  </head>
  <body>
    <div class="center">
      <div class="col-md-6">
        <form method="post" action=" /insert/request ">
          <div class="form-group">
            <label for="exampleInputEmail1">Device ID</label>
            <input type="text" class="form-control" name="device_id" required />
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Company Name</label>
            <input type="text" class="form-control" name="company" required />
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Garden ID</label>
            <input type="text" class="form-control" name="garden_id" required />
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Requester Name</label>
            <input
              type="text"
              class="form-control"
              name="requester_name"
              required
            />
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Requester Contact</label>
            <input
              type="text"
              class="form-control"
              name="requester_contact"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
